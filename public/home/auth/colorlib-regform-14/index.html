<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> " id="signup-form"-->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" class="signup-form" onsubmit="regSubmit(event)">
					 <h4 align="center" id="errors"> </h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name">Surname</label>
                                <input type="text" class="form-input" name="surname" id="surname" />
                            </div>
                          

 <div class="form-group">
                                <label for="firstname">First name</label>
                                <input type="text" class="form-input" name="firstname" id="first_name" />
                            </div>
                          



						  <div class="form-group">
                                <label for="lastname">Last name</label>
                                <input type="text" class="form-input" name="lastname" id="last_name" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group form-icon">
                                <label for="birth_date">Birth date</label>
                                <input type="text" class="form-input" name="dob" id="birth_date" placeholder="MM-DD-YYYY" />
                            </div>
                            <div class="form-radio">
                                <label for="gender">Gender</label>
                                <div class="form-flex">
                                    <input type="radio" name="sex" value="male" id="male" checked="checked" />
                                    <label for="male">Male</label>
    
                                    <input type="radio" name="sex" value="female" id="female" />
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone number</label>
                            <input type="number" class="form-input" name="phone" id="phone_number" />
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-input" name="password" id="password"/>
                            </div>
                            <div class="form-group">
                                <label for="re_password">Repeat your password</label>
                                <input type="password" class="form-input" name="re_password" id="re_password"/>
                            </div>
                        </div>
                        <div class="form-text">
                            <a href="#" class="add-info-link"><i class="zmdi zmdi-chevron-right"></i>Additional info</a>
                            <div class="add_info">
							
							 <div class="form-group">
                                    <label for="city">Reg No</label>
                                
 <input type="text" class="form-input" name="regno" />
								</div>
                          
						
							 <div class="form-group">
                                    <label for="city">Department</label>
                                
 <input type="text" class="form-input" name="dept" />
								</div>	
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-input" name="email" id="email"/>
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                
 <input type="text" class="form-input" name="country"/>
                               
								</div>
                                <div class="form-group">
                                    <label for="city">State</label>
                                
 <input type="text" class="form-input" name="state" />
								</div>
 

 <div class="form-group">
                                    <label for="city">LGA</label>
                                
 <input type="text" class="form-input" name="lga" />
								</div>
                         
 
 <div class="form-group">
                                    <label for="city">Level</label>
                                
 <input type="text" class="form-input" name="level" />
 
 <input type="hidden" class="form-input" name="usertype" value="student" />
								</div>
                          


						  </div>
                        </div>
                       
					   <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                        </div>
                    
					
					
					
					</form>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
	<script src="axios.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
